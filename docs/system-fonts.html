<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="preload" href="font-lato/lato-subset-optimized.woff2" as="font" type="font/woff2" crossorigin>
	<style>
	body {
		font-family: -apple-system, 
                BlinkMacSystemFont,
